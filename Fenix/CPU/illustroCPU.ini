[measureRAM]
Measure=PhysicalMemory
UpdateDivider=5

[measureRAMGB]
Measure=Calc
Formula=measureRAM / 1024 / 1024 / 1024

[RAMWarning]
Measure=Calc
Formula=measureRAMGB>#RAMWarningLevel# ? -1 : -2
Substitute="-1":"200,100,0,200","-2":"25,162,222,205"

[MeasureTopProcess]
