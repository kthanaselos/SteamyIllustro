Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#MCPU#
Type=Load
Sensor=CPU Total
UpdateDivider=1

[CPUPERCENTCALC]
Measure=Calc
Formula=MCLOADTOTAL * 100

