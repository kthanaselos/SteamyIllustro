;[MCLOCK] Just to get overall MHZ or your CPU
[MCLOCK]
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#MCPU#
Type=Clocks
Sensor=CPU Core #1
UpdateDivider=1

;Total CPU Usage Measures
